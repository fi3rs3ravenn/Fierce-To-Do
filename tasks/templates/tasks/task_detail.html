<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ task.title }}</h1>
        <p><strong>Status:</strong> {{ task.get_status_display }} </p>
        <p><strong>Descriprion:</strong> {{ task.description }} </p>
        <p><strong>Deadline:</strong> {{ task.deadline }} </p>
        <a href="/tasks/" class="btn btn-secodary">Back to tasks</a>
        <a href="{% url 'task_update' task.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'task_confirm_delete' task.id %}" class="btn btn-warning">Delete</a>
    </div>
</body>
</html>
